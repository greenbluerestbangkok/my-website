<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Template Lab - ระบบสมาชิก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #ffffff;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .main-gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-primary:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="Prompt Template Lab.html" class="text-2xl font-bold main-gradient-bg bg-clip-text text-transparent hover:opacity-80 transition-opacity cursor-pointer">
                        Good Content
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="Prompt Template Lab.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        กลับหน้าแรก
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Page Header -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">เข้าสู่ระบบ</h2>
                <p class="text-sm text-gray-600">ระบบสมาชิกสำหรับใช้งานไม่จำกัด</p>
            </div>

            <!-- Toast Container -->
            <div id="toast-container" class="toast space-y-2"></div>

            <!-- Login Form -->
            <div id="login-form" class="card bg-white p-8 rounded-lg">
                <h3 class="text-xl font-bold text-center text-gray-900 mb-6">เข้าสู่ระบบ</h3>
                <form id="login" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                        <input 
                            id="login-email" 
                            name="email" 
                            type="email" 
                            required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="กรอกอีเมลของคุณ"
                        >
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                        <input 
                            id="login-password" 
                            name="password" 
                            type="password" 
                            required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="กรอกรหัสผ่าน"
                        >
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                จดจำการเข้าสู่ระบบ
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" id="forgot-password-link" class="font-medium text-indigo-600 hover:text-indigo-500">
                                ลืมรหัสผ่าน?
                            </a>
                        </div>
                    </div>
                    <div>
                        <button 
                            type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            เข้าสู่ระบบ
                        </button>
                    </div>
                    <div class="text-center">
                        <span class="text-sm text-gray-600">ยังไม่มีบัญชี? </span>
                        <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">
                            สมัครสมาชิก
                        </a>
                    </div>
                    <div class="text-center mt-4 space-y-2">
                        <a href="admin.html" class="text-sm text-gray-500 hover:text-gray-700 block">
                            เข้าสู่ระบบแอดมิน
                        </a>
                        <a href="Prompt Template Lab.html" class="text-sm text-indigo-600 hover:text-indigo-700 block font-medium">
                            ← กลับหน้าแรก
                        </a>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="card bg-white p-8 rounded-lg hidden">
                <h3 class="text-xl font-bold text-center text-gray-900 mb-6">สมัครสมาชิก</h3>
                <form id="register" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="register-firstname" class="block text-sm font-medium text-gray-700">ชื่อ</label>
                            <input 
                                id="register-firstname" 
                                name="firstname" 
                                type="text" 
                                required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="ชื่อ"
                            >
                        </div>
                        <div>
                            <label for="register-lastname" class="block text-sm font-medium text-gray-700">นามสกุล</label>
                            <input 
                                id="register-lastname" 
                                name="lastname" 
                                type="text" 
                                required 
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="นามสกุล"
                            >
                        </div>
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                        <input 
                            id="register-email" 
                            name="email" 
                            type="email" 
                            required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="กรอกอีเมลของคุณ"
                        >
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                        <input 
                            id="register-password" 
                            name="password" 
                            type="password" 
                            required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="รหัสผ่านอย่างน้อย 8 ตัวอักษร"
                        >
                    </div>
                    <div>
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่าน</label>
                        <input 
                            id="register-confirm-password" 
                            name="confirm-password" 
                            type="password" 
                            required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="ยืนยันรหัสผ่าน"
                        >
                    </div>
                    <div>
                        <label for="register-phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                        <input 
                            id="register-phone" 
                            name="phone" 
                            type="tel" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="08x-xxx-xxxx"
                        >
                    </div>
                    <div>
                        <label for="register-company" class="block text-sm font-medium text-gray-700">บริษัท/องค์กร (ไม่บังคับ)</label>
                        <input 
                            id="register-company" 
                            name="company" 
                            type="text" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="ชื่อบริษัท"
                        >
                    </div>
                    <div class="flex items-center">
                        <input 
                            id="agree-terms" 
                            name="agree-terms" 
                            type="checkbox" 
                            required 
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                        >
                        <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                            ฉันยอมรับ <a href="#" class="text-indigo-600 hover:text-indigo-500">ข้อกำหนดการใช้งาน</a> และ <a href="#" class="text-indigo-600 hover:text-indigo-500">นโยบายความเป็นส่วนตัว</a>
                        </label>
                    </div>
                    <div>
                        <button 
                            type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            สมัครสมาชิก
                        </button>
                    </div>
                    
                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">หรือ</span>
                        </div>
                    </div>
                    
                    <!-- Gmail Sign Up Button -->
                    <div>
                        <button 
                            type="button" 
                            id="gmail-signup-btn"
                            class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            สมัครสมาชิกด้วย Gmail
                        </button>
                    </div>
                    
                    <div class="text-center space-y-2">
                        <div>
                            <span class="text-sm text-gray-600">มีบัญชีแล้ว? </span>
                            <a href="#" id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500">
                                เข้าสู่ระบบ
                            </a>
                        </div>
                        <div>
                            <a href="Prompt Template Lab.html" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">
                                ← กลับหน้าแรก
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-password-form" class="card bg-white p-8 rounded-lg hidden">
                <h3 class="text-xl font-bold text-center text-gray-900 mb-6">ลืมรหัสผ่าน</h3>
                <form id="forgot-password" class="space-y-6">
                    <div>
                        <label for="forgot-email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                        <input 
                            id="forgot-email" 
                            name="email" 
                            type="email" 
                            required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-focus focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="กรอกอีเมลของคุณ"
                        >
                    </div>
                    <div>
                        <button 
                            type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            ส่งลิงก์รีเซ็ตรหัสผ่าน
                        </button>
                    </div>
                    <div class="text-center space-y-2">
                        <div>
                            <a href="#" id="back-to-login" class="font-medium text-indigo-600 hover:text-indigo-500">
                                กลับไปเข้าสู่ระบบ
                            </a>
                        </div>
                        <div>
                            <a href="Prompt Template Lab.html" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">
                                ← กลับหน้าแรก
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ===== AUTH SYSTEM =====
        class AuthSystem {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkAuthStatus();
            }

            bindEvents() {
                // Form submissions
                document.getElementById('login').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('register').addEventListener('submit', (e) => this.handleRegister(e));
                document.getElementById('forgot-password').addEventListener('submit', (e) => this.handleForgotPassword(e));

                // Form switching
                document.getElementById('show-register').addEventListener('click', (e) => this.showForm('register'));
                document.getElementById('show-login').addEventListener('click', (e) => this.showForm('login'));
                document.getElementById('forgot-password-link').addEventListener('click', (e) => this.showForm('forgot-password'));
                document.getElementById('back-to-login').addEventListener('click', (e) => this.showForm('login'));
                
                // Gmail OAuth button
                document.getElementById('gmail-signup-btn').addEventListener('click', (e) => this.handleGmailSignup(e));
            }

            showForm(formType) {
                // Hide all forms
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('forgot-password-form').classList.add('hidden');

                // Show selected form
                document.getElementById(`${formType}-form`).classList.remove('hidden');
            }

            async handleLogin(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const loginData = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.currentUser = result.user;
                        localStorage.setItem('authToken', result.token);
                        this.showToast('เข้าสู่ระบบสำเร็จ!', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        this.showToast(result.message || 'เข้าสู่ระบบไม่สำเร็จ', 'error');
                    }
                } catch (error) {
                    this.showToast('เกิดข้อผิดพลาดในการเข้าสู่ระบบ', 'error');
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const registerData = Object.fromEntries(formData.entries());

                // Validate password match
                if (registerData.password !== registerData['confirm-password']) {
                    this.showToast('รหัสผ่านไม่ตรงกัน', 'error');
                    return;
                }

                // Remove confirm-password from data
                delete registerData['confirm-password'];

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(registerData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showToast('สมัครสมาชิกสำเร็จ! กรุณาตรวจสอบอีเมลเพื่อยืนยันบัญชี', 'success');
                        this.showForm('login');
                    } else {
                        this.showToast(result.message || 'สมัครสมาชิกไม่สำเร็จ', 'error');
                    }
                } catch (error) {
                    this.showToast('เกิดข้อผิดพลาดในการสมัครสมาชิก', 'error');
                }
            }

            async handleGmailSignup(e) {
                e.preventDefault();
                
                // เปิดหน้าต่างใหม่สำหรับ Gmail OAuth
                const gmailAuthUrl = '/api/auth/gmail';
                const popup = window.open(
                    gmailAuthUrl,
                    'gmailAuth',
                    'width=500,height=600,scrollbars=yes,resizable=yes'
                );

                // ฟังการตอบกลับจาก popup
                const checkClosed = setInterval(() => {
                    if (popup.closed) {
                        clearInterval(checkClosed);
                        // ตรวจสอบว่าการสมัครสำเร็จหรือไม่
                        this.checkGmailAuthResult();
                    }
                }, 1000);
            }

            async checkGmailAuthResult() {
                try {
                    const response = await fetch('/api/auth/gmail/callback', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.currentUser = result.user;
                        localStorage.setItem('authToken', result.token);
                        this.showToast('สมัครสมาชิกด้วย Gmail สำเร็จ!', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        this.showToast(result.message || 'สมัครสมาชิกด้วย Gmail ไม่สำเร็จ', 'error');
                    }
                } catch (error) {
                    this.showToast('เกิดข้อผิดพลาดในการสมัครสมาชิกด้วย Gmail', 'error');
                }
            }

            async handleForgotPassword(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const { email } = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showToast('ส่งลิงก์รีเซ็ตรหัสผ่านไปยังอีเมลของคุณแล้ว', 'success');
                        this.showForm('login');
                    } else {
                        this.showToast(result.message || 'ส่งลิงก์ไม่สำเร็จ', 'error');
                    }
                } catch (error) {
                    this.showToast('เกิดข้อผิดพลาดในการส่งลิงก์', 'error');
                }
            }

            checkAuthStatus() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    // Verify token and redirect to dashboard
                    this.verifyToken(token);
                }
            }

            async verifyToken(token) {
                try {
                    const response = await fetch('/api/auth/verify', {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.currentUser = result.user;
                        window.location.href = 'dashboard.html';
                    } else {
                        localStorage.removeItem('authToken');
                    }
                } catch (error) {
                    localStorage.removeItem('authToken');
                }
            }

            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const icons = {
                    success: '✓',
                    error: '✗',
                    warning: '!',
                    info: 'i'
                };
                
                toast.className = `bg-white border-l-4 ${
                    type === 'success' ? 'border-green-500' :
                    type === 'error' ? 'border-red-500' :
                    type === 'warning' ? 'border-yellow-500' : 'border-blue-500'
                } rounded-lg shadow-lg p-4 max-w-sm`;
                
                toast.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-2xl mr-3">${icons[type]}</span>
                        <p class="text-sm font-medium text-gray-800">${message}</p>
                    </div>
                `;
                
                container.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => container.removeChild(toast), 300);
                }, 3000);
            }
        }

        // Initialize auth system
        new AuthSystem();
    </script>
</body>
</html>
